<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tomato-Timer</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
   <header class="main-header">
      <h1 class="logo-text">Tomato Timer</h1>
   </header>
   <main class="main-content">

      <div class="timer-container">

         <div class="active-task">
            <h1>Выберите задачу</h1>
         </div>

         <div class="timer-buttons">
            <button id="button-start">Пуск</button>
            <button id="button-stop">СТОП</button>
            <button id="button-done">Выполнено</button>
         </div>
         <div class="timer">25:00</div>
      </div>

      <div class="tasks">
         <ul class="task-list">
            <!-- <li class="task-item">Lorem ipsum dolor sit amet, consec</li>
            <li class="task-item">Задача 2</li>
            <li class="task-item">Задача 3</li> -->
         </ul>
         <button type="button" name="add-task" class="add-task">Добавить задачу</button>
      </div>

      <div class="task-description"></div>

   </main>

<script type="text/javascript" src="scripts/main.js">

</script>

</body>

</html>
