<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tomato-Timer</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <link rel="stylesheet" href="stylesheets/styles.css">
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <!-- <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script> -->

</head>

<body>
   <header class="main-header">
      <h1 class="logo-text">Tomato Timer</h1>
   </header>
   <main class="main-content">

      <div class="timer-container">

         <div class="active-task">
            <h1>Выберите задачу</h1>
         </div>

         <div class="timer-buttons">
            <button id="button-start">Пуск</button>
            <button id="button-stop">СТОП</button>
            <button id="button-end">Выполнено</button>
         </div>
         <div class="timer">25:00</div>
      </div>

      <div class="tasks">
         <ul class="task-list">
            <li class="task-item">
               <span class="task-name">Поспать</span>
               <span class="badge badge-primary badge-pill">0</span>
               <span class="close-task">x</span>
            </li>
            <li class="task-item">
               <span class="task-name">Поесть</span>
               <span class="badge badge-primary badge-pill">0</span>
               <span class="close-task">x</span>
            </li>
            <li class="task-item">
               <span class="task-name">Погладить кота</span>
               <span class="badge badge-primary badge-pill">0</span>
               <span class="close-task">x</span>
            </li>
         </ul>
         <button type="button" name="add-task" class="add-task">Добавить задачу</button>
      </div>

      <div class="task-description"></div>

   </main>

   <script type="text/javascript" src="scripts/main.js"></script>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
